database: postgres

server:
  servlet:
    context-path: /api/account
  port: 8083

spring:
  profile: dev
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://auth-service:9000/api/uaa
      client:
        provider:
          auth:
            issuer-uri: http://auth-service:9000/api/uaa
        registration:
          accountClient:
            provider: auth
            client-id: accountClient
            client-secret: account
            authorization-grant-type: client_credentials
            scope: openid,profile
            client-name: accountService
  flyway:
    locations: classpath:db/migration/${database}
  datasource:
    url: jdbc:postgresql://dmservices-database:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driverClassName: org.postgresql.Driver

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG
            StatementCreatorUtils: TRACE
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "refresh"