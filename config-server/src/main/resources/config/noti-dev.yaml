spring:
  profile: dev
  datasource:
    url: jdbc:h2:mem:demo
    username: sa
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
server:
  port: 8084