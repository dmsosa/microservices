server:
  port:
    8061
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
spring:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - PrefixPath=/api
        - id: tool-service
          uri: lb://tool-service
          predicates:
            - Path=/tools/**
          filters:
            - PrefixPath=/api
            - AuthFilter
        - id: myessen-service
          uri: lb://MYESSEN-SERVICE
          predicates:
            - Path=/foods/**
          filters:
            - PrefixPath=/api
            - AuthFilter