<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dmservices - Login</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="form-login" method="post" action="/api/uaa/login">
                        <caption class="form-login-caption">Login into Dmservices!</caption>
                        <fieldset>
                            <div>
                                <label for="username">Username</label>
                                <input
                                        id="username"
                                        type="text"
                                        placeholder="Your account name"
                                        name="username"
                                        required
                                        autofocus
                                />
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input
                                        id="password"
                                        type="password"
                                        placeholder="Your password"
                                        name="password"
                                        required
                                />
                            </div>
                            <button type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
                <div class="col">
                    <form class="form-register" method="post" action="/api/uaa/register" th:object="${user}">
                        <caption class="form-login-caption">Register into Dmservices!</caption>
                        <fieldset>
                            <div>
                                <label for="newUsername">Username</label>
                                <input
                                        id="newUsername"
                                        type="text"
                                        placeholder="Create an account name"
                                        name="username"
                                        th:field="*{username}"
                                        required
                                        autofocus
                                />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input
                                        id="email"
                                        type="email"
                                        placeholder="Email (is optional)"
                                        name="email"
                                        th:field="*{email}"
                                />
                            </div>
                            <div>
                                <label for="newPassword">Password</label>
                                <input
                                        id="newPassword"
                                        type="password"
                                        placeholder="Type a password in"
                                        name="password"
                                        th:field="*{password}"
                                        required
                                />
                            </div>
                            <button type="submit">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <h1>Hallo welt</h1>

</body>
</html>
