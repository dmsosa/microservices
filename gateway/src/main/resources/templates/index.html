            <div class="incomescard" th:remove="all-but-first">

                        <input name="incomes[0].id" id="incomes0.id" type="hidden" th:type="hidden" th:field="*{incomes[__${stat.index}__].id}" th:value=${item.id} value="1">
                        <input name="incomes[0].accountName" id="incomes0.accountName" type="hidden" th:type="hidden" th:field="*{incomes[__${stat.index}__].accountName}" th:value=${item.accountName} value="demo">
                        <input name="incomes[0].type" id="incomes0.type" type="hidden" th:type="hidden" th:field="*{incomes[__${stat.index}__].type}" th:value="${item.type}" value="INCOME">
                        <input name="incomes[0].category" id="incomes0.category" type="hidden" th:type="hidden" th:name="category" th:field="*{incomes[__${stat.index}__].category}" th:value=${item.category} value="FIXED">
                    </div>
                    <div class="cardicon">
                        <img th:src="@{/images/account/piggy.png}" src="../static/images/account/piggy.png" th:id="${'incomes' + stat.index + '.img'}" id="incomes0.img"/>
                        <input name="incomes[0].icon" id="incomes0.icon" type="hidden" th:type="hidden" th:name="icon" th:field="*{incomes[__${stat.index}__].icon}" th:value="${item.icon}" value="piggy" readonly>
                    </div>
                    <div class="carddetails">
                        <input name="incomes[0].title" id="incomes0.title" class="cardtitle" th:type="text" th:name="title" th:field="*{incomes[__${stat.index}__].title}" th:value="${item.title}"  value="salary" readonly>

                        <input name="incomes[0].currency" id="incomes0.currency" class="cardcurrency" th:type="text" th:name="currency" th:field="*{incomes[__${stat.index}__].currency}" th:value=${item.currency} value="USD" readonly >
                        <input name="incomes[0].frequency" id="incomes0.frequency" class="cardfrequency" th:type="text" th:name="frequency" th:field="*{incomes[__${stat.index}__].frequency}" th:value="${item.frequency}" value="MONTH" readonly>
                        <div class="carddivisor"></div>
                        <div class="cardslash"></div>
                    </div>
                    <button class="deletebutton">X</button>
                </div>
                <div id="incomes1" class="incomewrap">
                    <div class="hiddeninputs">

        <div id="modal">
            <h2>Item edit or create?</h2>
            <div class="custom-select-icons">
                <ul class="selected-option">
                    <div class="option-item house">
                        <div class="option-icon"></div>
                    </div>
                </ul>
                <ul class="select-list" th:remove="all-but-first">
                    <li th:each="itemIcon : ${allItemIcons}">
                        <div class="option-item house" th:class="${'option-icon ' + itemIcon.name}">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item entertainment">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item food">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item sport">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item health">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item education">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item work">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="option-item hygiene">
                            <div class="option-icon"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <input id="modal-title" placeholder="title" type="text" name="title"/>
            <div id="modal-amount-currency">
                <input type="number" name="amount" placeholder="amount">
                <div class="custom-select">
                    <ul class="selected-option">
                        <li>
                            <div class="option-item">
                                <p class="option-text">USD</p>
                            </div>
                        </li>
                    </ul>
                    <ul class="select-list" th:remove="all-but-first">
                        <li th:each="currency : ${allCurrencies}">
                            <div class="option-item">
                                <p class="option-text">USD</p>
                            </div>
                        </li>
                        <li>
                            <div class="option-item">
                                <p class="option-text">EUR</p>
                            </div>
                        </li>
                        <li>
                            <div class="option-item">
                                <p class="option-text">GBP</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="modal-category-frequency">
                <select name="category" th:remove="all-but-first">
                    <option th:each="category : ${allCategories}" th:value="${category}" th:text="${category}">FIXED</option>
                    <option value="OCCASIONAL">OCCASIONAL</option>
                </select>
                <select name="frequency" th:remove="all-but-first">
                    <option th:each="frequency : ${allFrequencies}" th:value="${frequency}" th:text="${frequency}">DAY</option>
                    <option value="WEEK">WEEK</option>
                    <option value="MONTH">MONTH</option>
                    <option value="QUARTER">QUARTER</option>
                </select>
            </div>
            <button id="modal-save-button">Save changes</button>
        </div>
