<body>
    <div class="header" th:replace="~{/fragments/header :: header}">
        <h1>Dmservices</h1>
    </div>
    <section class="toppage">
        <form  class="cardform" th:action="@{/editItems/{accountName}(accountName=${account.name})}" th:method="get" th:object="${account}" action="#">
            <fieldset>
                <input type="hidden" th:field="*{name}" th:value="*{name}"/>
                <input type="hidden" th:field="*{note}" th:value="*{note}"/>
                <input type="hidden" th:field="*{icon}" th:value="*{icon}"/>
                <input type="hidden" th:field="*{currency}" th:value="*{currency}"/>
            </fieldset>
            <h1 th:text="*{lastSeen}">Cards2</h1>
            <div class="expensescard">
                    <div th:each="item, stat : *{expenses}" th:id="${'expenses' + stat.index}" class="expensewrap">
                        <input th:type="hidden" th:field="*{expenses[__${stat.index}__].id}" th:value=${item.id}>
                        <input th:type="hidden" th:field="*{expenses[__${stat.index}__].accountName}" th:value=${item.accountName}>
                        <input th:type="hidden" th:field="*{expenses[__${stat.index}__].type}" th:value="${item.type}">
                        <input th:type="hidden" th:name="category" th:field="*{expenses[__${stat.index}__].category}" th:value=${item.accountName}>
                        <input th:type="hidden" th:name="currency" th:field="*{expenses[__${stat.index}__].currency}" th:value=${item.accountName}>
                        <input th:type="hidden" th:name="frequency" th:field="*{expenses[__${stat.index}__].frequency}" th:value=${item.accountName}>
                        <input th:type="text" th:name="title" th:field="*{expenses[__${stat.index}__].title}" th:value="${item.title}" readonly>
                        <input th:type="text" th:name="icon" th:field="*{expenses[__${stat.index}__].icon}" th:value="${item.icon}" readonly>
                        <input th:type="number" th:name="amount" th:field="*{expenses[__${stat.index}__].amount}" th:value="${item.amount}" readonly>
                        <div class="cardbuttons">
                            <button class="deletebutton">Delete</button>
                        </div>
                    </div>
            </div>
            <div class="incomescard"></div>
        </form>
        <div id="modal">
            <h2>Warum</h2>
            <input type="text" name="title" value=""/>
            <input type="number" name="amount" value="">
            <select name="icon" value="">
                <option th:each="icon : ${allItemIcons}" th:value="${icon}" th:text="${icon}"></option>
            </select>
            <select name="category" value="">
                <option th:each="category : ${allCategories}" th:value="${category}" th:text="${category}"></option>
            </select>
            <select name="currency" value="">
                <option th:each="currency : ${allCurrencies}" th:value="${currency}" th:text="${currency}"></option>
            </select>
            <select name="frequency" value="">
                <option th:each="frequency : ${allFrequencies}" th:value="${frequency}" th:text="${frequency}"></option>
            </select>
            <button id="modalsavebutton" name="">Save changes</button>
        </div>
    </section>
