<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiels</title>
    <script src="../static/js/lib/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css/}" rel="stylesheet" th:rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
    <div class="header" th:replace="~{/fragments/header :: header}">
        <h1>Dmservices</h1>
    </div>
    <section class="toppage"></section>
    <section class="bottompage"></section>

    <div class="main">
        <div class="container" >
            <div class="row">
                <div class="col view-col">
                    <div id="flipper">
                        <div id="FRONTCARD">
                            <div class="account-card">
                                <button class="toggler">
                                    <img src="../static/images/account/piggy.png" th:src="@{/images/account/{icon}(icon=${#strings.toLowerCase(account.icon + '.png')})}" alt="account-icon">
                                </button>
                                <div class="note-popup toggler">
                                    <p th:text="${account.note}">Account note</p>
                                </div>
                                <h2 th:text="${account.name}" id="konto">Account name!</h2>
                            </div>
                        </div>
                        <div id="BACKCARD">
                            <div id="infopage"><h1>Hallo welt</h1></div>
                        </div>
                    </div>

                </div>
                <div class="col col-buttons">
                    <button id="editButton" class="btn btn-primary">Edit Konto</button>
                    <button id="manageButton" class="btn btn-edit">Manage Items</button>
                </div>
                <div class="col col-forms">
                    <form th:replace="~{/fragments/forms :: editorForm}" th:action="@{/edit/accountName}" th:object="${account}" action="#" class="formation-form">
                    </form>
                </div>
                <div class="col col-forms">
                    <form th:replace="~{/fragments/forms :: incomesForm}" th:action="@{/editItems/accountName}" th:object="${account}" action="#" class="formation-form">
                    </form>
                </div>
                <div class="col col-forms">
                    <form th:replace="~{/fragments/forms :: saveStatsForm}" th:action="@{/saveStats/accountName}" th:object="${account}" action="#" class="formation-form">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col" th:if="${#lists.isEmpty(account.incomes) && #lists.isEmpty(account.expenses)}">
                    <h2>No items yet</h2>
                </div>
                <div class="col col-tables" th:replace="~{/fragments/itemTables :: itemTables}"></div>
            </div>
            <div class="row">
                <div class="col" th:each="stat : ${stats}" th:replace="~{/fragments/statsChart :: statsChart}">
                </div>
            </div>
        </div>

    </div>
    <div class="footer" th:replace="~{/fragments/footer :: footer}">
        <p>cool Copy 2024</p>
    </div>
    <script src="../static/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
